<html>
    <head>
        <title>Subnodal Cloud</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <link rel="shortcut icon" href="/media/icon.png">
        <Link rel="stylesheet" href="https://cdn.subnodal.com/lib/subui/subui.min.css">
        <Link rel="stylesheet" href="/style.css">
        <script src="https://cdn.subnodal.com/lib/submodules.min.js"></script>
        <script src="https://cdn.subnodal.com/lib/subelements.min.js"></script>
        <script src="https://cdn.subnodal.com/lib/subui/subui.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-functions.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
        <script src="/resources.js"></script>
        <script src="/profiles.js"></script>
        <script src="/script.js"></script>
        <script src="/setup.js"></script>
    </head>
    <body hidden>
        <main class="{{ !setup.isLoading() ? 'setup' : '' }}">
            <s-if condition="{{ setup.isLoading() }}">
                <sui-loader sui-style="cover" aria-label="{{ _('loading') }}"></sui-loader>
            </s-if>
            <s-else>
                <img src="/media/icon.svg" alt="" class="icon">
                <h1 translate>setup_getStarted</h1>
                <p translate>setup_getStartedDescription</p>
                <input placeholder="{{ _('setup_enterName') }}" id="nameInput">
                <sui-buttonrow>
                    <button translate id="doneButton">done</button>
                    <button sui-style="flat" translate id="learnMoreButton">learnMore</button>
                </sui-buttonrow>
                <p role="alert" id="error"></p>
            </s-else>
        </main>
        <dialog id="learnMoreDialog">
            <sui-workarea sui-style="shrink">
                <h1 translate>setup_whyTitle</h1>
                <p translate>setup_whyText1</p>
                <p translate>setup_whyText2</p>
                <p translate>setup_whyText3</p>
            </sui-workarea>
            <sui-buttonrow>
                <button sui-action="close" translate>close</button>
            </sui-buttonrow>
        </dialog>
    </body>
</html>
